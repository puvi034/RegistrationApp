<div>
    <form class="form-horizontal" name="login" novalidate>
        <div class="form-group">
            <label for="firstname" class="col-sm-offset-3 col-sm-2 control-label">First Name:</label>

            <div class="col-sm-4">
                <input name="firstname" class="form-control" type="text" ng-required>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-offset-3 col-sm-2 control-label">Last Name:</label>

            <div class="col-sm-4">
                <input name="lastname" class="form-control" type="password" ng-required>
            </div>
        </div>

        <div class="form-group">
            <label for="username" class="col-sm-offset-3 col-sm-2 control-label">Username:</label>

            <div class="col-sm-4">
                <input name="username" class="form-control" type="text" ng-required>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-offset-3 col-sm-2 control-label">Password:</label>

            <div class="col-sm-4">
                <input name="username" class="form-control" type="password" ng-required ng-minlength="6">
            </div>
        </div>

        <div class="form-group">
            <label for="confirmpassword" class="col-sm-offset-3 col-sm-2 control-label">Confirm Password:</label>

            <div class="col-sm-4">
                <input name="confirmpassword" class="form-control" type="password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-4">
                <button class="btn-primary">Register</button>
            </div>
        </div>
    </form>
</div>
